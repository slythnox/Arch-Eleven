<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Core - Local Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- AI Bubble Canvas -->
    <canvas id="bubbleCanvas"></canvas>

    <!-- Status Bar -->
    <div id="statusBar">
        <div id="statusIndicator">
            <span id="stateText">Initializing...</span>
            <span id="connectionStatus" class="connecting"></span>
        </div>
    </div>

    <!-- Chat Container -->
    <div id="chatContainer">
        <div id="messages"></div>
    </div>

    <!-- Input Area -->
    <div id="inputArea">
        <div id="inputWrapper">
            <textarea 
                id="userInput" 
                placeholder="Type your message..."
                rows="1"
            ></textarea>
            <button id="sendButton" data-testid="send-message-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                </svg>
            </button>
            <button id="audioToggle" class="audio-toggle" title="Toggle audio responses">ðŸ”Š</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="bubble.js"></script>
    <script src="ui.js"></script>
</body>
</html>
